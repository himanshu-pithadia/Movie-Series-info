<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <header class="header container">
        <div>
            <nav class="navbar">
                <a href="./index.html"><h1 class="logo">M&TW</h1></a>
                <ul class="nav-items">
                    <a href="./movies.html" id="navmovie"><li class="nav-item">Movies</li></a>
                    <a href="./tvshow.html"><li class="nav-item">TV Shows</li></a>
                </ul>
                <div class="search">
                    <form class="example" action="./search.html">
                        <input type="text" placeholder="Search.." name="search">
                        <button type="submit" onclick="mySearch()"><i class="fa fa-search"></i></button>
                    </form>
                </div>
            </nav>
        </div>
        <!--slider start-->

  <!-- The dots/circles -->
  
        <!--slider end-->
    </header>
    <script type="text/x-handlebars-template" id="trending_content">
        {{#each results}}
        {{#if profile_path}}
        <div class="card">
            <img src="https://image.tmdb.org/t/p/original{{profile_path}}" alt="">
            <div class="popname">
                <h2>{{title}}{{name}}</h2>
                <h3>{{release_date}} {{first_air_date}}</h3>
            </div>
        </div>
        {{/if}}
        {{#if poster_path}}
        <div class="card">
            <img src="https://image.tmdb.org/t/p/original{{poster_path}}" alt="">
            <div class="popname">
                <h2>{{title}}{{name}}</h2>
                <h3>{{release_date}} {{first_air_date}}</h3>
            </div>
        </div>
        {{/if}}


        {{/each}}
    </script>

    <main class="container">
        <h1 class="heading">Trending</h1>
        <div class="trending">
            <div class="popular-container" id="trending">
                <!-- <div class="card" id="output">

                </div> -->
            </div>
        </div>
        <h1 class="heading">Trending TV Shows</h1>
        <div class="trending-tvshow">
            <div class="popular-container" id="trendingtv">
                
            </div>
        </div>

        <h1 class="heading">Trending Movies</h1>
        <div class="trending-movie">
            <div class="popular-container" id="trendingmovie">
                
            </div>
        </div>

        <h1 class="heading">Trending Person</h1>
        <div class="trending-person">
            <div class="popular-container" id="trendingperson">
                
            </div>
        </div>

    </main>

    
</body>
</html>
